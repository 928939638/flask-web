{% extends 'base.html' %}
{% block title %}发布文章{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h3 class="question-title">发布文章</h3>
    <form action="" method="post">
    <div class="form-container">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea name="content" id="" cols="30" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
    </form>
{% endblock %}
