{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block main %}
    <ul class="question-ul">
    {% for question in questions %}
        <li>
            <div class="left-logo">
                <img class="left-logo-image" src="{{ url_for('static',filename='images/jianshulogo.png') }}" alt="">
            </div>
            <div class="question-main">
                <p class="question-title"><a href="{{ url_for('detail',id=question.id) }}">{{ question.title }}</a></p>
                <p class="question-content">{{ question.content }}</p>
                <p class="question-detail">
                    <span class="question-author">{{ question.author.username }}</span>
                    <span class="question-time">{{ question.create_time }}</span>
                </p>
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
